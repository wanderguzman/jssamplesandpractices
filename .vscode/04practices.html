<body>
    <script>
        function range(start, end, step) {
            if (step == null)
                step = 1;
            var sequences = [];
            if (step > 0) {
                for (i = start; i <= end; i += step) {
                    sequences.push(i);
                }
            }
            else {
                for (i = start; i >= end; i += step) {
                    sequences.push(i);
                
                }
                
            }
            return sequences;
        }
        function sum(range) {
            var value = 0;
            for (i = range[0]; i <= range.length; i++) {
                value = value + i;
            }
            return value;
        }
        console.log(range(1,10,-1));
        console.log(sum(range(1, 10)));
    </script>
</body>

</html>
