<html>
    <body>
        <input type="text">
        <script>
            var field=document.querySelector("input");
            field.addEventListener("keydown",function(event){
                if(event.keyCode==87|| event.keyCode==88 || event.keyCode==81){
                    event.preventDefault();
                    return false;
                }
                
            });
            
            </script>
    </body>
</html>
